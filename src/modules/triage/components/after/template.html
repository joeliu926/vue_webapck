<div>
    <div class="customer-block-content">
        <div class="customer-block-uinfo">
            <el-row :gutter="20"  type="flex" justify="space-between" align="center" >
                <el-col :span="6" type="flex" justify="space-between">

                </el-col>
                <el-col :span="18"  type="flex" justify="space-between" style="padding-right: 0px;">
                    <el-col :span="20" style="float: right;">
                        <div class="customer-date">
                            <el-date-picker
                                    v-model="startDate"
                                    type="date"
                                    @change="fDateChange"
                                    placeholder="开始日期"
                                    size="small"
                                    :picker-options="pickerOptions">
                            </el-date-picker>
                            <el-date-picker
                                    v-model="endDate"
                                    type="date"
                                    @change="fDateChange"
                                    placeholder="结束日期"
                                    size="small"
                                    :picker-options="pickerOptions">
                            </el-date-picker>
                        </div>
                    </el-col>

                </el-col>
            </el-row>
            <el-row></el-row>
        </div>
<!-- 未分诊表格 -->
        <div class="customer-block-content">
            <el-table
                    :data="aCustomerlist"
                    style="width: 100%">
                <el-table-column
                        @click="fCustomerDetail(id)"
                        prop="customerName"
                        label="姓名"
                        min-width="10%">
                </el-table-column>
                <el-table-column
                        prop="appointmentTime"
                        label="面诊时间"
                        min-width="16%">
                    <template slot-scope="scope" style="text-align: center;">
                        <p>{{scope.row.appointmentTime|dateFilter}}</p>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="phoneNum"
                        label="电话"
                        min-width="20%">
                        <template slot-scope="scope"  style="text-align: center;">
                            <div :style="{display:[aCustomerlist[scope.$index].willShow!='1'?'':'none']}" >
                                <span>{{scope.row.phoneNum|phoneFilter}}</span>
                                <img class="eye-img" src="../../../../common/img/i-eye-close.png" v-if="phoneNum" style="margin-left:5px;" @click="openPhone(scope.$index,'1')" >
                            </div>
                            <div :style="{display:[aCustomerlist[scope.$index].willShow=='1'?'':'none']}">
                                <span>{{scope.row.phoneNum}}</span>
                                <img class="eye-img" src="../../../../common/img/i-eye-open.png" v-if="phoneNum" style="margin-left:5px;" @click="closePhone(scope.$index,'0')" >
                            </div>
                        </template>    
                </el-table-column>
                <el-table-column
                        prop="projectNames"
                        label="咨询项目"
                        min-width="18%">
                    <template slot-scope="scope" style="text-align: center;">
                        <p>{{scope.row.projectNames|array2String}}</p>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="consultName"
                        label="网络咨询师"
                        min-width="18%">
                </el-table-column>
                <el-table-column
                        prop="sceneConsultantsName"
                        label="现场分配咨询师"
                        min-width="18%">
                </el-table-column>
                <!-- <el-table-column>
                </el-table-column> -->
            </el-table>
        </div>
        <!--分页-->
        <div class=" customer-pagination-align">
            <el-pagination
                    @current-change="handleCurrentChange"
                    layout="prev, pager, next"
                    :page-size="pageSize"
                    :total="count">
            </el-pagination>
        </div>
    </div>
</div>
