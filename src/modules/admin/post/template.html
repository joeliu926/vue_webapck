<div class="post-content">
    <div class="fram-box admin-lbox">
        <tree></tree>
    </div><div class="fram-box admin-rbox">
        <div class="out-box-border" style="padding: 12px;">
            <div class="post-record">
                <div class="record-text-ct">
                    <div>
                        <span class="f-16 sel-title">全部海报</span>
                    </div>
                    <p class="f-14 org-name">一刀美容机构</p>
                </div>
            </div>
            <div class="mask" v-if="addPost">
                <div class="mask-ct">
                    <div class="end-close" @click="fCloseAddPost"><img src="../../../common/img/i-cl-close.png"> </div>
                    <div class="select-ct">
                        <label class="" >海报分类 </label>
                        <el-select  v-model="selectClassify"  @change="fSelectClassify" placeholder="选择海报分类">
                            <el-option
                                    v-for="item in aPostClassify"
                                    :key="item.id"
                                    :label="item.name"
                                    :value="item.id">
                            </el-option>
                        </el-select>
                    </div>
                    <div class="select-img-ct">
                        <input type="file" style="display: none;" ref="uploadImg" @change="fAjaxFileUpload">
                        <div class="post-img" :style="{backgroundImage:['url('+(uploadPostImg||defaultImg)+')']}" @click="fChooseImg"></div>
                    </div>
                    <div class="submit-ct">
                        <el-button @click="fAddPost" >创建</el-button>
                    </div>
                </div>
            </div>
            <div class="segment-ct">
                <div class="segment-item">
                    <div class="f-14 i-block s-name">选择版式</div>
                    <div class="i-block s-item-ct">
                        <div class="i-block  format-item f-choice">
                            <div class="post-pic-ct  add-post-des" style="text-align: center;">
                                <el-button @click="fAddPost" >创建</el-button>
                                <div class="" style="padding: 24px;">
                                    <p >建议最大尺寸750*850</p>
                                    <p style="padding: 12px;">支持jpg、png,图片大小5M以内</p>
                                </div>
                            </div>
                            <div class="post-des-ct">
                                <div class="i-block  des-logo" style="">
                                    <img class="img-logo" src="../../../common/img/qrcode.png" />
                                    <span class="f-14">这是一个好诊所</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="segment-item">
                    <div class="f-14 i-block s-name">海报分类</div>
                    <div class="i-block s-item-ct">
                        <div class="i-block f-14 post-classify  classify-hover select-item">
                            默认分类<img class="add-cate edit-icon" style="visibility: hidden;" src="../../../common/img/tv/con-ok.png">
                        </div>
                        <div class="i-block f-14 post-classify classify-hover select-item" @click="fSelectClassify(2)">
                            <label class="cur" v-if="currentEdit!=1">节日海报<img class="add-cate edit-icon" @click="fEditPost(1)" src="../../../common/img/tv/con-ok.png"></label>
                            <label v-if="currentEdit==1"><input type="text" class="twidth" placeholder="编辑海报分类" />
                                <span class="sure-btn cur" @click="fEditCommit(1,1)">保存</span><span class="sure-btn cur" @click="fEditCommit(1)">取消</span></label>
                        </div>
                        <div class="i-block f-14 post-classify classify-hover select-item" @click="fSelectClassify(3)">
                            <label class="cur" v-if="currentEdit!=2">活动海报<img class="add-cate edit-icon" @click="fEditPost(2)" src="../../../common/img/tv/con-ok.png"></label>
                            <label v-if="currentEdit==2"><input type="text" class="twidth" placeholder="编辑海报分类" />
                                <span class="sure-btn cur" @click="fEditCommit(2,1)">保存</span><span class="sure-btn cur" @click="fEditCommit(2)">取消</span></label>
                        </div>
                        <div class="i-block f-14 post-classify" @click="fAddPostClassify" v-if="!addPostcate">
                            <img class="add-cate" style="" src="../../../common/img/i-beat-add.png"> 新增海报分类
                        </div>
                        <div class="i-block f-14 post-classify" v-if="addPostcate">
                            <input type="text" class="twidth" width="" placeholder="新增海报分类" />
                            <span class="sure-btn" @click="fAddCommit">保存</span><span class="sure-btn" @click="fCloseAdd">取消</span>
                        </div>
                    </div>
                </div>
                <div class="segment-item">
                    <div class="f-14 i-block s-name">海报</div>
                    <div class="i-block s-item-ct">
                        <div class="i-block  format-item f-choice">
                            <div class="post-pic-ct" style="text-align: center;">
                                <div class="close-icon"><img class="img" @click="fDelPost(1)" src="../../../common/img/tv/con-error.png"></div>
                                <div class="post-pic-ct">
                                    <img class="post-pic" src="../../../common/img/post-demo.png" />
                                </div>
                            </div>
                            <div class="post-des-ct">
                                <div class="i-block  des-logo" style="">
                                    <img class="img-logo" src="../../../common/img/qrcode.png" />
                                    <span class="f-14">这是一个好诊所</span>
                                </div>
                            </div>
                        </div>
                        <div class="i-block  format-item f-choice">
                            <div class="post-pic-ct" style="text-align: center;">
                                <div class="close-icon"><img class="img" @click="fDelPost(2)" src="../../../common/img/tv/con-error.png"></div>
                                <div class="post-pic-ct">
                                    <img class="post-pic" src="../../../common/img/post-demo.png" />
                                </div>
                            </div>
                            <div class="post-des-ct">
                                <div class="i-block  des-logo" style="">
                                    <img class="img-logo" src="../../../common/img/qrcode.png" />
                                    <span class="f-14">这是一个好诊所</span>
                                </div>
                            </div>
                        </div>
                        <div class="i-block  format-item f-choice">
                            <div class="post-pic-ct" style="text-align: center;">
                                <div class="close-icon"><img class="img" @click="fDelPost(3)" src="../../../common/img/tv/con-error.png"></div>
                                <div class="post-pic-ct">
                                    <img class="post-pic" src="../../../common/img/post-demo.png" />
                                </div>
                            </div>
                            <div class="post-des-ct">
                                <div class="i-block  des-logo" style="">
                                    <img class="img-logo" src="../../../common/img/qrcode.png" />
                                    <span class="f-14">这是一个好诊所</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
