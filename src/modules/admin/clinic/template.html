<div class="admin-clinic">
    <div class="fram-box admin-lbox">
        <tree></tree>
    </div>
    <div class="fram-box admin-rbox">
        <div class="clinic-record">
            <div class="record-text-ct">
                <div>
                    <span class="sel-title">诊所档案</span>
                </div>
                <p class="org-name">云像美疗机构</p>
            </div>
            <div class="clinic-edit-ct">
                <el-button @click="fEditClinic">编辑</el-button>
            </div>
        </div>


        <div class="segment-title f-14">一般信息</div>
        <div class="clinic-info-ct">
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14" > 诊所名</span>
                    <span class="row-item-value f-14">哈罗美云诊所</span>
                </div>
                <div class="row-item" >
                    <span class="row-item-title f-14">资质</span>
                    <span class="row-item-value f-14">诊所资质</span>
                </div>
            </div>

            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14" > 电话</span>
                    <span class="row-item-value f-14">15650788555</span>
                </div>
                <div class="row-item" >
                    <span class="row-item-title f-14">营业时间</span>
                    <span class="row-item-value f-14">上午08:00-下午18:00</span>
                </div>
            </div>

            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14">Logo</span>
                    <img src="../../../common/img/shuhou.png"/>
                </div>
            </div>

        </div>

        <div class="segment-title f-14">地址</div>
        <div class="clinic-info-ct">
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14">详细地址</span>
                    <span class="row-item-value f-14">北京市兆维工业园C2-2</span>
                </div>
            </div>
        </div>
        <div class="out-box-border" style="" >
            <div id="map-content" class="map-ct"></div>
            <div id="r-result">请输入:<input type="text" id="suggestId" size="20" value="百度" style="width:250px;"/></div>
            <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
        </div>
