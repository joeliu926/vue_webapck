<div class="admin-clinic-edit">
    <div class="fram-box admin-lbox">
        <tree></tree>
    </div>
    <div class="fram-box admin-rbox">
        <div class="clinic-record">
            <div class="record-text-ct">
                <div>
                    <span class="sel-title">诊所档案编辑</span>
                </div>
                <p class="org-name">云像美疗机构</p>
            </div>
            <div class="clinic-edit-ct">
                <el-button @click="fEditSave">保存</el-button>
                <el-button @click="fEditSave">保存并新建</el-button>
                <el-button @click="fEditCancel">取消</el-button>
            </div>
        </div>
        <div class="segment-title f-14"><span class="s-title-l">一般信息</span> <span class="s-title-r">*必填</span></div>
        <div class="clinic-info-ct">
            <div class="row-ct">
            <div class="row-item" >
                <span class="row-item-title f-14" ><i class="i-must">*</i> 诊所名</span>
                <el-input class="row-item-value" value="诊所"></el-input>
            </div>
            <div class="row-item" >
                <span class="row-item-title f-14"><i class="i-must">*</i>资质</span>
                <el-select v-model="inauguralState" placeholder="请选择">
                    <el-option
                            v-for="item in oInaugural"
                            :key="item.key"
                            :label="item.key"
                            :value="item.key">
                    </el-option>
                </el-select>
            </div>
        </div>
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14" ><i class="i-must">*</i> 电话</span>
                    <el-input class="row-item-value" value="诊所"></el-input>
                </div>
                <div class="row-item" >
                    <span class="row-item-title f-14"><i class="i-must">*</i>营业时间</span>
                    <el-input class="row-item-value"  value="诊所资质"></el-input>
                </div>
            </div>
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14"><i class="i-must">*</i>Logo</span>
                    <img class="up-logo" src="../../../../common/img/shuhou.png"/>
                    <div class="format-ct" style="">
                        <div class="f-14">格式:jpg、jpeg、png、bmp</div>
                        <div class="f-14">大小：5M以内</div>
                    </div>


                </div>
            </div>
        </div>
        <div class="segment-title f-14"><span class="s-title-l">地址</span> <span class="s-title-r">*必填</span></div>
        <div class="clinic-info-ct">
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14"><i class="i-must">*</i>地址</span>
                    <input type="text" class="row-item-value el-input__inner" id="suggestId" value="北京" style="height: 36px;"/>
                    <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:250px;height:auto;display: none;"></div>
                </div>
            </div>
        </div>
    <div class="out-box-border" >
        <div id="map-content" class="map-ct"></div>
    </div>
    </div>
</div>
