<div class="detail-clinic">
    <div class="fram-box admin-lbox">
        <tree></tree>
    </div><div class="fram-box admin-rbox">
    <div class="out-box-border" style="padding: 12px;">
        <div class="clinic-record">
            <div class="record-text-ct">
                <div>
                    <span class="sel-title">诊所档案</span>
                </div>
                <p class="org-name">{{oClinicData.name}}</p>
            </div>
            <div class="clinic-edit-ct">
                <el-button @click="fEditClinic">编辑</el-button>
            </div>
        </div>


        <div class="segment-title f-14">一般信息</div>
        <div class="clinic-info-ct">
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14" > 诊所名</span>
                    <span class="row-item-value f-14">{{oClinicData.name}}</span>
                </div>
                <div class="row-item" >
                    <span class="row-item-title f-14">资质</span>
                    <span class="row-item-value f-14">{{oClinicData.qualification}}</span>
                </div>
            </div>

            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14" > 电话</span>
                    <span class="row-item-value f-14">{{oClinicData.phone}}</span>
                </div>
                <div class="row-item" >
                    <span class="row-item-title f-14">主营业务</span>
                    <span class="row-item-value f-14">{{oClinicData.productNames|productFilter}}</span>
                </div>
            </div>

            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14">Logo</span>
                    <img v-if="oClinicData.logo" class="up-logo" :src="oClinicData.logo" />
                </div>
                <div class="row-item" >
                    <span class="row-item-title f-14">营业时间</span>
                    <span class="row-item-value f-14">{{oClinicData.businessTime}}</span>
                </div>
            </div>

        </div>

        <div class="segment-title f-14">地址</div>
        <div class="clinic-info-ct">
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14">详细地址</span>
                    <span class="row-item-value f-14">{{oClinicData.address}}</span>
                </div>
            </div>
        </div>
        <div class="out-box-border" style="" v-show="oClinicData.address">
            <div id="map-content" class="map-ct"></div>
        </div>
    </div>
    </div>
</div>
