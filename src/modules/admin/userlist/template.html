<div class="userlist-content">
    <div class="fram-box admin-lbox">
        <tree></tree>
    </div><div class="fram-box admin-rbox">
    <div class="out-box-border" style="padding: 12px;">
        <div class="userlist-record">
            <div class="record-text-ct">
                <div>
                    <span class="sel-title f-16">全部用户</span>
                </div>
                <p class="org-name f-14">在此页面上，您可以创建、查看和管理用户</p>
                <p class="org-name f-14">记录(10)</p>
            </div>
            <div class="userlist-edit-ct">
                <el-input  style="width:200px;" value="诊所"></el-input>  <el-button @click="searchUser">搜索</el-button> <el-button @click="createUser">创建</el-button>
            </div>
        </div>

        <div class="userlist-list-content">
            <el-table
                    :data="userlist"
                    style="width: 100%"
                    :default-sort = "{prop: 'date', order: 'descending'}"
            >
                <el-table-column
                        prop="id"
                        label="名称"
                        min-width="10%">
                </el-table-column>
                <el-table-column
                        prop="customerName"
                        label="别名"
                        min-width="16%">
                </el-table-column>
                <el-table-column
                        prop="createTime"
                        label="用户名"
                        min-width="20%">
                    <template slot-scope="scope" style="text-align: right;">
                        <p>{{scope.row.createTime|dateFilter}}</p>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="phoneNum"
                        label="最后登陆"
                        min-width="18%">

                </el-table-column>
                <el-table-column
                        prop="wechatNum"
                        label="角色"
                        min-width="18%">
                </el-table-column>
                <el-table-column
                        prop="wechatNum"
                        label="状态"
                        min-width="18%">
                </el-table-column>


                <el-table-column label="操作" min-width="18%">
                    <template slot-scope="scope"  style="">
                        <i class="el-icon-pa-ellipsis-v customer-pa-icon" title="More"></i>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <div class="userlist-pagination-align">
            <el-pagination
                    @current-change="handleCurrentChange"
                    layout="prev, pager, next"
                    :page-size="pageSize"
                    :total="count">
            </el-pagination>
        </div>


</div>
    </div>

</div>
