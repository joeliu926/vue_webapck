<div class="userlist-content">
    <div class="fram-box admin-lbox">
        <tree></tree>
    </div>
    <div class="fram-box admin-rbox out-box-border">
        <div class="doctor-record">
            <div class="record-text-ct">
                <div>
                    <span class="sel-title f-16">全部医生</span>
                </div>
                <p class="org-name f-14">在此页面上，您可以创建、查看和管理医生</p>
                <p class="org-name f-14">记录(10)</p>
            </div>
            <div class="doctor-edit-ct">
                <el-button @click="fCreateDoctor">创建</el-button>
            </div>
        </div>

        <div class="doctor-list-content">
            <el-table
                    :data="aDoctorlist"
                    style="width: 100%"
                    :default-sort = "{prop: 'date', order: 'descending'}"
            >
                <el-table-column
                        prop="id"
                        label="名称"
                        min-width="10%">
                </el-table-column>
                <el-table-column
                        prop="customerName"
                        label="职务"
                        min-width="16%">
                    <template slot-scope="scope" style="">
                        <p class="cursorPointer" @click="fCustomerDetail(scope.row.id)">
                          gggggg
                        </p>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="createTime"
                        label="职称"
                        min-width="20%">
                    <template slot-scope="scope" style="text-align: right;">
                        <p>{{scope.row.createTime|dateFilter}}</p>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="phoneNum"
                        label="性别"
                        min-width="18%">
                    <template slot-scope="scope" style="text-align: right;">
                       <div>gggg</div>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="wechatNum"
                        label="擅长"
                        min-width="18%">
                </el-table-column>
                <el-table-column
                        prop="wechatNum"
                        label="就职"
                        min-width="18%">
                </el-table-column>
                <el-table-column
                        prop="wechatNum"
                        label="从业年限"
                        min-width="18%">
                </el-table-column>

                <el-table-column label="操作" min-width="18%">
                    <template slot-scope="scope"  style="">
                        <i class="el-icon-pa-ellipsis-v customer-pa-icon" title="More"></i>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <div class="doctor-pagination-align">
            <el-pagination
                    @current-change="handleCurrentChange"
                    layout="prev, pager, next"
                    :page-size="pageSize"
                    :total="count">
            </el-pagination>
        </div>



    </div>

</div>
