<div class="doctor-detail-content">
    <div class="fram-box admin-lbox">
        <tree></tree>
    </div>
    <div class="fram-box admin-rbox out-box-border">
        <div class="doctor-record">
            <div class="record-text-ct">
                <div>
                    <span class="sel-title">医生创建</span>
                </div>
                <p class="org-name">新医生</p>
            </div>
            <div class="doctor-edit-ct">
                <el-button @click="fEditDoctor">编辑</el-button>
            </div>
        </div>
        <div class="segment-title f-14"><span class="s-title-l">一般信息</span></div>
        <div class="doctor-info-ct">
            <div class="row-ct" >
                <div class="row-item" >
                    <span class="row-item-title f-14" > 名称</span>
                    <span class="row-item-value f-14">张医生</span>
                </div>
            </div>
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14" >性别</span>
                    <span class="row-item-value f-14">男</span>
                </div>
            </div>
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14" > 年龄</span>
                    <span class="row-item-value f-14">12</span>
                </div>
            </div>
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14">头像</span>
                    <img src="../../../../common/img/shuhou.png"/>
                </div>
            </div>
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14" >简介</span>
                    <span class="row-item-value f-14">没有简介</span>
                </div>
            </div>
        </div>
        <div class="segment-title f-14"><span class="s-title-l">工作信息</span></div>
        <div class="doctor-info-ct">
            <div class="row-ct" >
                <div class="row-item" >
                    <span class="row-item-title f-14" > 职务</span>
                    <span class="row-item-value f-14">没有职务</span>
                </div>
            </div>
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14" >职称</span>
                    <span class="row-item-value f-14">没有职称</span>
                </div>
            </div>
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14" > 擅长</span>
                    <span class="f-14 goodat">无擅长11</span>
                    <span class="f-14 goodat">无擅长22</span>
                </div>
            </div>
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14" >就职</span>
                    <span class="row-item-value f-14">外聘</span>
                </div>
            </div>
            <div class="row-ct">
                <div class="row-item" >
                    <span class="row-item-title f-14" > 从业年限</span>
                    <span class="row-item-value f-14">88年</span>
                </div>
            </div>
        </div>
    </div>

</div>
