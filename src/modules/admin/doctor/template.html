<div class="doctor-content">
    <div class="fram-box admin-lbox">
        <tree></tree>
    </div><div class="fram-box admin-rbox">
    <div class="out-box-border" style="padding: 12px;">
        <div class="doctor-record">
            <div class="record-text-ct">
                <div>
                    <span class="sel-title f-16">全部医生</span>
                </div>
                <p class="org-name f-14">在此页面上，您可以创建、查看和管理医生</p>
                <p class="org-name f-14">记录({{count}})</p>
            </div>
            <div class="doctor-edit-ct">
                <el-button @click="fCreateDoctor">创建</el-button>
            </div>
        </div>

        <div class="doctor-list-content">
            <el-table
                    :data="aDoctorlist"
                    style="width: 100%"
                    :default-sort = "{prop: 'date', order: 'descending'}"
            >
                <el-table-column @click="fEidtDoctor(scope.row.id)"
                        prop="name"
                        label="名称"
                        min-width="14%">
                </el-table-column>
                <el-table-column
                        prop="duty"
                        label="职务"
                        min-width="16%">
                    <template slot-scope="scope" style="">
                        <p class="cursorPointer f-14">
                          {{scope.row.duty}}
                        </p>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="jobTitle"
                        label="职称"
                        min-width="20%">
                </el-table-column>
                <el-table-column
                        prop="gender"
                        label="性别" 
                        min-width="10%">
                    <template slot-scope="scope" style="text-align: right;">
                       <div>{{scope.row|genderFilter}}</div>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="specialty"
                        label="擅长"
                        min-width="18%">
                </el-table-column>
                <el-table-column
                        prop="jobCategory"
                        label="就职"
                        min-width="18%">
                </el-table-column>
                <el-table-column
                        prop="jobExperience"
                        label="从业年限"
                        min-width="14%">
                </el-table-column>

                <el-table-column label="操作" min-width="18%">
                    <template slot-scope="scope"  style="">
                        <a href="javascript:;" @click="fEidtDoctor(scope.row.id)">编辑</a>
                        <a href="javascript:;" @click="fDelData(scope.row)">删除</a>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <div class="doctor-pagination-align" v-if="count>0">
            <el-pagination
                    @current-change="handleCurrentChange"
                    layout="prev, pager, next"
                    :page-size="pageSize"
                    :total="count">
            </el-pagination>
        </div>

</div>

    </div>

</div>
