<!--案例列表-->
    <div class="case-menu">
        <div class="case-list">
            <h6 v-for="item,index in caselist" v-if="index==0" >{{item.doctorName}}</h6>
            <div>
                <div  type="flex" justify="space-between" class="case-items">
                    <div  type="flex" style="padding:0;height: 390px;width:430px;" class="case-item"v-for="(list0,index) in  caselist">
                        <div class='item-info'>
                            <div class="item-top">
                                <a href="javascript:;" @click="fCaseDetail(list0.id)">
                                <span class='before-box'style="height: 215px;width:215px;overflow: hidden">
                                     <img :src="list0.frondFile.url"   alt="">
                                    <span class="before">before</span>
                                </span>
                                <span class='after-box'style="height: 215px;width:215px;overflow: hidden">
                                    <img :src="list0.backFile.url"  width="215px" alt="">
                                    <span class="after">after</span>
                                </span>
                                </a>
                            </div>
                            <div class="item-bottom">
                                <p class="clearfix">
                                    <span class="left .fl">{{list0.caseName}}</span>
                                    <span class="right .fr">医生 ：{{list0.doctorName}}</span>
                                </p>
                                <div class="itemName" v-for="listooo in list0.relatedProduct"> <a href="javascript:;" @click="fCaselibrary(listooo.productCode)">{{listooo.productName}}</a></div>
                                <div class="userifo .clearfix">
                                    <img :src="list0.customerLogo" class="fl" alt="">
                                    <span class="fl">{{list0.customerName}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
