
<div class="consult-content" >
     <div class="data-content box-shadow" style="vertical-align: middle;">
         <el-row :gutter="24">
             <el-col :span="12"><div class="today-count"><span>今日咨询总量</span><span class="s-count"> 286人</span> </div></el-col>
             <el-col :span="12"><div class="today-cmp"><span>对比昨日</span> <span class="s-last"> <i class="el-icon-pa-long-arrow-down sdown" v-if="!isUp"></i> <i class="el-icon-pa-long-arrow-up sup" v-if="isUp"></i> 28人</span></div></el-col>
         </el-row>
         <el-row :gutter="20">
             <el-col><div class="data-date"><span>11月2日</span></div></el-col>
         </el-row>

     </div>

    <div class="chart-content box-shadow">
        <div class="choose-ct">
                <el-select v-model="statisticsType" placeholder="请选择" class="i-select">
                    <el-option
                            v-for="item in optionType"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>
            <el-popover
                    ref="selectdate"
                    placement="bottom-end"
                    width="360"
                    v-model="isModel">
                <el-tabs v-model="activeSelect" @tab-click="handleClick">
                    <el-tab-pane label="最近" name="nearly">
                        <el-radio-group v-model="tabType" >
                            <el-radio-button label="top"  class="day-radio">最近7天</el-radio-button>
                            <el-radio-button label="right">最近14天</el-radio-button>
                            <el-radio-button label="bottom">最近30天</el-radio-button>
                        </el-radio-group>
                    </el-tab-pane>
                    <el-tab-pane label="自定义" name="define">
                        <label>近<input type="text" v-model="defineday" class="day-input"></input>天</label>
                    </el-tab-pane>

                </el-tabs>
                <div style="text-align: right; margin: 0">
                    <el-button type="primary"  @click="isModel = false">确定</el-button>
                </div>
            </el-popover>
            <el-button v-popover:selectdate  class="i-sbtn dbtn">最近7天<i class="el-icon-caret-bottom el-icon-right btn-dp"></i></el-button>



        </div>

        <div>

        </div>

        <div class="col-chart">
            <highcharts-component :options="optionsColumn"  :styles="styles"></highcharts-component>
        </div>
    </div>
</div>
