<div class="showcase" >
    <div class="showcase-title"></div>
    <div v-show="tvState=='playing'" class="showcase-content">
         <div class="hold_place">
             <div  class="show-case-title">
                 <span v-show="!changing" class="float-left">{{currentTime}}</span>
                 <span  v-show="!changing" class="show-case-name">{{caseName}}</span>
                 <span v-show="!changing" class="float-right">{{timeCount}}</span>
             </div>
             <div  :class="picObjF2.class">
                 <div>
                     <img style="border-top-left-radius:1em;border-bottom-left-radius:1em;" :src="picObjF2.beforeUrl">
                     <span  v-show="!changing" >before</span>
                 </div><div>
                 <img style="border-top-right-radius:1em;border-bottom-right-radius:1em;" :src="picObjF2.afterUrl">
                 <span v-show="!changing" >after</span>
             </div>
             </div>
             <div :class="picObjF1.class">
                 <div>
                    <img style="border-top-left-radius:1em;border-bottom-left-radius:1em;" :src="picObjF1.beforeUrl">
                    <span  v-show="!changing" >before</span>
                 </div><div>
                    <img style="border-top-right-radius:1em;border-bottom-right-radius:1em;" :src="picObjF1.afterUrl">
                    <span  v-show="!changing" >after</span>
                 </div>
             </div>
         </div>
    </div>
    <div class="showcase-wait">
        <div v-show="tvState=='connected'" class="hold_OK">
            <img src="./../../common/img/tv/con-ok.png">
            <span>连接成功！</span>
        </div>

        <div v-show="tvState=='error'" class="hold_OK">
            <img src="./../../common/img/tv/con-error.png">
            <span>会话结束，请刷新页面重连！</span>
        </div>
        <div v-show="tvState=='noconnect'" class="hold_Code">
<!--            <div class="introd">连接码</div>-->
            <div class="code">
                <span v-for="item in conCodeDisplay">{{item}}</span>
            </div>
            <div class="sky">
                <div class="clouds_one"></div>
                <div class="clouds_two"></div>
                <div class="clouds_three"></div>
            </div>
        </div>
        <div  v-show="tvState=='waiting'"  class="hold_circle">
        </div>
        <div  v-show="tvState=='waiting'"  class="hold_play">
            <img class="play" src="./../../common/img/tv/con-play.png">
        </div>
        <div  v-show="tvState=='waiting'"  class="hold_play">
            <span style="color: white;padding-top: 65%;">等待播放...</span>
        </div>
    </div>
    <div class="showcase-foot"></div>
</div>
